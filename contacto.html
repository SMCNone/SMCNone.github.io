    <!-- Contact Form -->
    <article class="container">
      <h1 class="contactTitle">Tinhosa | Entra em contacto</h1>
      <div class="contact">
        <video
          class="bkVideo"
          autoplay
          muted
          loop
          src="images/beerVideo.mp4">
        </video>       
        <div class="forms">
          <!-- Bold Style -->
          <p><strong> Beira Litoral, Portugal</strong></p>
          <!-- Email Link -->
          <p>
            <a href="mailto:info@tinhosacerveja.pt"> info@tinhosacerveja.pt</a>
          </p>
          <form id="form">
            <div class="inputform">
              <input 
                type="text" 
                name="nome" 
                id="nome" 
                placeholder=" Nome *">
              <div class="error"></div>  
            </div>
            <div class="inputform">
              <input
                type="email"
                name="email"
                id="email"
                placeholder=" Email@domain.com *">
              <div class="error"></div>  
            </div>
            <div class="inputform">
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder=" Telefone/Telemóvel *">
              <div class="error"></div>  
            </div>
            <div class="inputform">
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder=" Assunto *"/>
              <div class="error"></div>  
            </div>
            <div class="inputform">
              <textarea
                name="message"
                id="message"
                cols="40"
                rows="5"
                placeholder="Coloque aqui a sua questão">
              </textarea>
              <div class="error"></div>  
            </div>
            <button type="submit" class="myButton"> Submit </button>
          </form>
        </div>
        <div class="maps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12236.716672925373!2d-8.23347156358471!3d39.93738182077771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2293fe5a7f8199%3A0x7a8942b0edbdd87a!2sVila%20Facaia%2C%20Portugal!5e0!3m2!1sfr!2sch!4v1656853330299!5m2!1sfr!2sch"       
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </article>
